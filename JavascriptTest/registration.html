<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login.html</title>
</head>
<body>
<center>
<form action="#">
<table>
    <caption>Registration</caption>
    <tr>
        <td><input type="text" id="txtRegisterName" onblur="validateName()" placeholder="Name" required></td>
    </tr>
   
    <tr>
        <td><input type="text" id="txtRegisterEmail" placeholder="Email" required></td>
    </tr>

    <tr>
        <td><input type="password" id="txtRegisterPassword" placeholder="Password" required></td>
    </tr>
    
    <tr>
        <td><input type="password" id="txtRegisterConfirmPassword" onblur="verifyPasswords()" placeholder="Confirm Password" required></td>
    </tr>

    <tr>
        <td>
            <select id="selectCity">
                <option value="">Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Surat">Surat</option>
                <option value="Nashik">Nashik</option>
                <option value="Pune">Pune</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td>
            <select id="selectState">
                <option value="">Select State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
        </td>
    </tr>

    <tr>
        <td><input type="checkbox" id="checkboxTerms">Terms & Conditions</td>
    </tr>

    <tr>
        <td><input type="button" id="btnRegister" onclick="return registerAdmin()" value="Register"></td>
    </tr>
</table>
</form>
</center>

<script src="javascriptTest.js"></script>
</body>
</html>
