<center>
    <br><br><br><br>
    <img src='hbd.jpg' id='birthdayimage' style="display: none;" height='200'><br>
    <label id="birthdayMessage"></label>
        <script>
            allUsersToDisplay = JSON.parse(window.localStorage.getItem("Users"));
            thisMonth = new Date().getMonth();
            thisDate = new Date().getDate();

            for(i=0; i<allUsersToDisplay.length; i++){
                
                currentUser = window.sessionStorage.getItem("currentUser");
                if(currentUser == allUsersToDisplay[i].email){
                    userDate = new Date(allUsersToDisplay[i].dob).getDate();
                    userMonth = new Date(allUsersToDisplay[i].dob).getMonth();

                    if(thisMonth == userMonth && thisDate == userDate){
                        document.getElementById('birthdayimage').style.display = "block";
                        document.getElementById("birthdayMessage").innerHTML = "Happy Birthday, "+allUsersToDisplay[i].name;
                    }
                }
            }
            
        </script>
</center>
